<!DOCTYPE html>
<html>
<head>
  <title>Card Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .card {
      width: 150px;
      height: 150px;
      border-radius: 25px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 15px;
    }
    .text-block {
      text-align: center;
    }
    .text-block:first-child {
      font-size: 14px;
      margin-bottom: 15px;
    }
    .text-block:nth-child(2) {
      font-size: 32px;
    }
    .text-block:last-child {
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="text-block">Texto 14px</div>
    <div class="text-block">Texto 32px</div>
    <div class="text-block">Texto 14px</div>
  </div>
</body>
</html>
