<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(75, 42, 131); /* Cambiamos el color del body a azul oscuro casi negro */
        }

        .header {
            background-color: #0077cc;
            height: 100px;
            border-radius: 0 0 50px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            color: white;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .button {
            width: 80px;
            height: 30px;
            margin: 0 10px;
            text-align: center;
            line-height: 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .login-button {
            background-color: orange;
            border-radius: 25px;
        }

        .register-button {
            background-color: #777;
        }

        .glass-effect {
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .inputs {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            margin: 5px 0;
        }

        #forgot-password {
            color: orange;
            text-align: center;
        }

        #login-button {
            width: 80%;
            background-color: #004488;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px;
            cursor: pointer;
        }

        .separator {
            width: 100%;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .social-icon {
            font-size: 20px;
            margin: 0 10px;
            color: #0077cc;
            cursor: pointer;
        }

        .version {
            text-align: center;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header glass-effect">
        <h1>Encabezado</h1>
        <div class="buttons">
            <button class="button login-button">Login</button>
            <button class="button register-button">Registro</button>
        </div>
    </div>
    <div class="inputs">
        <input type="text" placeholder="Correo electrónico">
        <input type="password" placeholder="Contraseña">
        <p id="forgot-password">¿Olvidé mi contraseña?</p>
        <button id="login-button">Iniciar Sesión</button>
        <div class="separator"></div>
        <div class="social-icons">
            <span class="social-icon">Facebook</span>
            <span class="social-icon">Twitter</span>
            <span class="social-icon">Instagram</span>
        </div>
        <p class="version">Versión 1.0</p>
    </div>
</body>
</html>
