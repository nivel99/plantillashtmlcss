<!DOCTYPE html>
<html>
<head>
  <title>New Card Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .card {
      width: 307px;
      height: 115px;
      border-radius: 15px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      background-color: #ffffff;
      padding: 15px;
    }
    .left-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .left-text {
      font-size: 14px;
      color: #000;
    }
    .left-subtext {
      font-size: 12px;
      color: #000;
    }
    .email-image {
      width: 56px;
      height: 56px;
    }
    .button {
      width: 100px;
      height: 33px;
      border-radius: 30px;
      background-image: linear-gradient(to bottom, #18CCB1, #2BA3C5, #006D77);
      color: #fff;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="left-column">
      <div class="left-text">Escríbenos</div>
      <div class="left-subtext">Envíanos un correo electrónico.</div>
    </div>
    <div class="right-column">
      <img class="email-image" src="correo-electronico-vacio.png">
      <div class="button">Enviar</div>
    </div>
  </div>
</body>
</html>
