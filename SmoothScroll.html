<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Smooth Scroll con Bootstrap</title>
  <style>
    /* Ajustes para que cada sección ocupe el 100% de la altura de la pantalla */
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Smooth Scroll</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#section1">Sección 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section2">Sección 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section3">Sección 3</a>
          </li>
        </ul>
      </div>
    </nav>

    <section id="section1" class="mt-5">
      <h2>Sección 1</h2>
      <!-- Contenido de la Sección 1 -->
    </section>

    <section id="section2" class="mt-5">
      <h2>Sección 2</h2>
      <!-- Contenido de la Sección 2 -->
    </section>

    <section id="section3" class="mt-5">
      <h2>Sección 3</h2>
      <!-- Contenido de la Sección 3 -->
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      // Agregar smooth scroll a todos los enlaces internos
      $("a.nav-link").on('click', function (e) {
        e.preventDefault();

        var target = this.hash;
        var $target = $(target);

        // Desplazamiento suave utilizando animación de jQuery
        $('html, body').stop().animate({
          'scrollTop': $target.offset().top
        }, 900, 'swing', function () {
          window.location.hash = target;
        });
      });
    });
  </script>

</body>
</html>
